<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    
    <link rel="stylesheet" href="dist/css/main.css"/>

    <title>Validacio Formularis</title>
  </head>
  <body>
    <div class="container">
      <!-- ENCABEZADO -->
      <header class="container-fluid bg-dark d-flex justify-conten-center">
        <div class="container-fluid d-flex justify-content-center">
          <p class="text-secondary mb-0 p-2 fs-7">Potencia tu negocio con imágenes espectaculares</p>
        </div>
      </header>

    <!-- NAVBAR -->
  
      <nav class="navbar navbar-expand-lg navbar-light bg-light  sticky-top" id="menu">
      
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img src="img/Icono-logo.gif" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <span class="fw-light text-dark fs-3">Gastrophoto</span><span class="fw-bold text-dark fs-3">Stock</span></a>
           
          <!-- Search -->
          <form method = "POST" action="" class="d-flex" id="mySearch" onsubmit="return searchValidate()">
              <input class="form-control me-2"  type="text" id="inputSearch" placeholder="Search" aria-label="Search">
              
              <button class="btn btn-outline-secondary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
              <div class="invalid-feedback" id="errorWord"></div>
          </form>
        
            <!-- Registro / Login -->
          <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#registroModal">
            Registro</button>
          <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#loginModal">
            Login</button>
     
    <!-- Botón hamburguesa -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#options" aria-controls="options" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="options">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a href="#" class="nav-link">Precios&Planes</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link" >Fotógrafo</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link">Nosotros</a>
                 </li>
              </ul>
          </div>
        </div>
      </nav>
  
    </div>

  
  <!-- Modal registre-->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="Registro" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title" id="registroModal">Registro</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                  <form method="POST" action="registrado.html" id="myForm" onsubmit="return registerValidate()" name="myForm"> 
                      <!--<div class="form-group">-->
                          <div class="form-group">
                              <label for="inputUser">Usuario:</label>
                              <input type="text" class="form-control" placeholder="Introduce un nombre de usuario"
                                  id="inputUser" name="inputUser">
                              <div class="invalid-feedback" id="errorUser"></div>
                          </div>
                          <div class="form-group">
                              <label for="inputEmail">Correo eléctronico:</label>
                              <input type="text" class="form-control" placeholder="ejemplo@ejemplo.com" id="inputEmail" name="inputEmail">
                              <div class="invalid-feedback" id="errorEmail"></div>
                          </div>
                          <div class="form-group">
                            <label for="inputProv">Provincia:</label>
                            <select class="form-control" id="inputProvincia" name="inputProvincia">
                              <option selected></option>
                              <option value="tarragona">Tarragona</option>
                              <option value="girona">Girona</option>
                              <option value="lleida">Lleida</option>
                              <option value="barcelona">Barcelona</option>
                              </select>
                            <div class="invalid-feedback" id="errorProvincia"></div>
                        </div>
                      <!--</div>-->
                          <div class="form-group">
                              <label for="pwd">Contraseña:</label>
                              <input type="password" class="form-control" placeholder="Introduce contraseña" id="inputPass" name="inputPass">
                              <div class="invalid-feedback" id="errorPass"></div>
                          </div>
                          <div class="form-group">
                              <label for="pwd">Confirmación contraseña:</label>
                              <input type="password" class="form-control" placeholder="Confirmación de contraseña"
                              id="inputPass2" name="inputPass2">
                              <div class="invalid-feedback" id="errorPass2"></div>
                          </div>
                      
                  

                    <!-- Modal footer -->
                          <div class="modal-footer"></div>
                          <button type = "submit" class="btn btn-danger"  id="botoCreaUsuari">Crear Usuario</button>
                          
                  </form>
              </div>

          </div>
      </div>
    </div>

  <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="Login" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="loginModal">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

              <form method="POST" action="registrado.html" id="myForm2" onsubmit="return loginValidate()" name="myForm2">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="email" placeholder="Enter email"
                      name="email">
                      <div class="invalid-feedback" id="errorEmail3"></div>
                  </div>
                  <br>
                  <div class="col">
                    <input type="password" class="form-control" placeholder="Enter password" id="pswd" name="pswd">
                    <div class="invalid-feedback" id="errorPass3"></div>
                  </div>
                </div>
              
    
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember"> Remember me
                </label>
                <div class="invalid-feedback" id="errorCheck"></div>
              </div>
    
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

      </div>
      <!---Segunda imagen en el slider-->

      <!---Tercera imagen en el slider-->

          </div>

  </div>
