<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Mi registro</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="row navbar bg-dark"></div>
         <div class="container well mt-5 mb-5">
            <form id="register-form">
               <fieldset>
                  <legend>Registro</legend>
               </fieldset>
               <div class="form-group">
                  <label for="inputUser">Usuario:</label>
                  <input type="text" class="form-control" placeholder="Introduce un nombre de usuario"
                      id="inputUser" name="inputUser">
                  <div class="invalid-feedback" id="errorUser"></div>
              </div>
              <div class="form-group">
                  <label for="inputEmail">Correo eléctronico:</label>
                  <input type="text" class="form-control" placeholder="ejemplo@ejemplo.com" id="inputEmail" name="inputEmail">
                  <div class="invalid-feedback" id="errorEmail"></div>
              </div>
              <div class="form-group">
                <label for="inputProv">Provincia:</label>
                <select class="form-control" id="inputProvincia" name="inputProvincia">
                  <option selected></option>
                  <option value="tarragona">Tarragona</option>
                  <option value="girona">Girona</option>
                  <option value="lleida">Lleida</option>
                  <option value="barcelona">Barcelona</option>
                  </select>
                <div class="invalid-feedback" id="errorProvincia"></div>
            </div>
          <!--</div>-->
              <div class="form-group">
                  <label for="pwd">Contraseña:</label>
                  <input type="password" class="form-control" placeholder="Introduce contraseña" id="inputPass" name="inputPass">
                  <div class="invalid-feedback" id="errorPass"></div>
              </div>
              <div class="form-group">
                  <label for="pwd">Confirmación contraseña:</label>
                  <input type="password" class="form-control" placeholder="Confirmación de contraseña"
                  id="inputPass2" name="inputPass2">
                  <div class="invalid-feedback" id="errorPass2"></div>
              </div>
               
               <div class="form-check ">
                  <input type="checkbox" class="form-check-input" name="terms" id="terms">
                  <label class="form-check-label" for="terms">He leido y acepto la política de privacidad y condiciones de uso.</label>
               </div>
               <div class="form-row mt-2 ">
                  <input class="btn btn-primary" type="submit" value="Sign Up">
               </div>
            </form>
         </div>
      </div>
      <!-- Bootstrap scripts -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Jquery validation form scripts -->
      <script type="text/javascript" src="js/jquery.validate.min.js"></script>
      <script type="text/javascript" src="js/register_validation.js"></script>
   </body>
</html>
